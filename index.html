<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center " href="#">
                <img src="./assets/images/calculator.jpg" alt="calculator" width="30" height="24" class="d-inline-block align-text-top me-2">
                calculater
              </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="d-flex justify-content-center align-items-center height-main my-4">
            <div class="calculater container py-3 px-3 ">
                <div>
                    <p class="result d-flex justify-content-end align-items-center">0</p>
                </div>
                <div class="first-row row d-flex justify-content-center fw-bold">
                    <p class="bg-grey cells mx-2 d-flex justify-content-center align-items-center clear-all">AC</p>
                    <p class="bg-grey cells mx-2 d-flex justify-content-center align-items-center clear"><i class="fa-solid fa-delete-left"></i></p>
                    <p class="bg-grey cells mx-2 d-flex justify-content-center align-items-center operator percent"><i class="fa-solid fa-percent"></i></p>
                    <p class="bg-orange cells mx-2 d-flex justify-content-center align-items-center operator divide"><i class="fa-solid fa-divide"></i></p>
                </div> 
                <div class="second-row row d-flex justify-content-center fw-bold">
                    <p class="bg-black  cells mx-2 d-flex justify-content-center align-items-center number">7</p>
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">8</p>
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">9</p>
                    <p class="bg-orange cells mx-2 d-flex justify-content-center align-items-center operator xmark"><i class="fa-solid fa-xmark"></i></p>
                </div>
                <div class="third-row row d-flex justify-content-center fw-bold">
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">4</p>
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">5</p>
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">6</p>
                    <p class="bg-orange cells mx-2 d-flex justify-content-center align-items-center operator minus"><i class="fa-solid fa-minus"></i></p>
                </div>
                <div class="4th-row row d-flex justify-content-center fw-bold">
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">1</p>
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">2</p>
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center number">3</p>
                    <p class="bg-orange cells mx-2 d-flex justify-content-center align-items-center operator plus"><i class="fa-solid fa-plus"></i></p>
                </div>
                <div class="5th-row row d-flex justify-content-center fw-bold" >
                    <p class="bg-black zero-cell mx-2 d-flex justify-content-center align-items-center number">0</p>
                    <p class="bg-black cells mx-2 d-flex justify-content-center align-items-center point">.</p>
                    <p class="bg-orange cells mx-2 d-flex justify-content-center align-items-center equal"><i class="fa-solid fa-equals"></i></p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
